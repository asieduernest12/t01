<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ride Recording</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/ride.css">
    <script src='./Script/jquery.min.js'></script>
    <script src='./Script/bootstrap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <nav class="navbar navbar-default solid">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">Core</a>
            </div>
            <div id="navbar" class="nav navbar-nav navbar-right">
                <a class="btn btn-home" href="./index.html">Home</a>
            </div>
        </div>
    </nav>

    <div class="heading">
        <h1>Ride Recording</h1>
    </div>
    <div class="container">
        <!--<div class="row text-center">
            <canvas id="canvas"></canvas>
        </div> -->
        <div class="row text-center d-flex flex-column">
            <div id="map-container-google-1" class="z-depth-1-half map-container">
                <iframe src="https://maps.google.com/maps?q=iowa&t=&z=8&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

            <div id="map-path" class="border border-primary" style="height:450px;display:none"></div>
        </div>

        <div class="d-flex justify-content-around">
            <!-- <img src="./Images/speed.png" class="speed d-inline border w-50">
            <img src="./Images/distance.png" class="distance d-inline border w-50"> -->

            <div class="speed_item d-inline">
                <div class="speed__text">
                    <span class="speed_value">0.0</span>
                    <span class="speed__unit">km/h</span>
                </div>
                <span class="speed_label">max speed</span>
            </div>
            <div class="time_item d-inline">
                <div class="speed__text">
                    <span class="time_value">0.0</span>
                    <span class="speed__unit">minutes</span>
                </div>
                <span class="speed_label">total time</span>
            </div>

            <div class="distance_item d-inline">
                <div class="speed__text">
                    <span class="speed_value">0.0</span>
                    <span class="speed__unit">km</span>
                </div>
                <span class="speed_label">total distance</span>
            </div>
        </div>

        <div class="row text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-lg p-3 btn-primary" onclick="startRide()">Start Ride</button>
                <button type="button" class="btn btn-lg p-3 btn-primary" onclick="endRide()">Stop Ride</button>
            </div>
        </div>

       

        <div class="row text-center">
            <span class="waypoint_indicator">
                <label for="">Waypoints recorded</label>
                <input type="text" class="waypoint_indicator" readonly>
            </span>
        </div>

        <div class="row">
            <form onsubmit="handleSubmit(event)">
                <textarea name="waypoints_json" id="waypoints_json" cols="30" rows="10" name="waypoint_json"></textarea>
                
                <div class="row">
                    <label for="">Username <input type="text" id="username" name="username" required></label>
                </div>

                <button onclick="clearTextArea(event)">clear</button>
                
                <button type="submit">Save</button>
            </form>
        </div>

    </div>
</body>

<script src='./Script/ride.js'></script>
 <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
 <script
 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH1uQvRRuC5G-WoLqnzMCFWnK_Y-i57zg&callback=initMap&v=weekly"
 async
></script>
</html>
