<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel='stylesheet' href='./CSS/bootstrap.min.css'>
    <script src='./Script/jquery.min.js'></script>
    <script src='./Script/bootstrap.min.js'></script>
    <script src='./Script/login.js'></script>
</head>

<body>
    <nav class="navbar navbar-default solid">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">Core</a>
            </div>
            <div id="navbar" class="nav navbar-nav navbar-right">
                <a class="btn btn-home" href="./index.html">Home</a>
            </div>
        </div>
    </nav>
    <div class="login-page">
        <div class="login-container">
            <h1 class="core-title">Log In</h1>
            <form class="login-form">
                <div class="username-info">
                    <label for="username">
                        <input id="username" type="text" placeholder="Phone number, username, or email" required />
                    </label>
                </div>
                <div class="password-info">
                    <label for="password">
                        <input id="password" type="password" placeholder="Password" required />
                    </label>
                </div>
                <div class="login-btn">Log In</div>
                <div class="or-divider">
                    <span class="or-text">OR</span>
                </div>
                <a class="forgot-text" href="#">Forgot password?</a>
            </form>
        </div>
    </div>
</body>

</html>
